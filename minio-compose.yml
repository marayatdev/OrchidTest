version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"        # พอร์ตสำหรับ API
      - "9001:9001"        # พอร์ตสำหรับ MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin        # เปลี่ยนเป็น username ของคุณ
      MINIO_ROOT_PASSWORD: minioadmin    # เปลี่ยนเป็นรหัสผ่านของคุณ
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
